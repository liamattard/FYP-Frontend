<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />

    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Automatic Tourist Planner</title>

    <link href="timetable.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <body>
    <h1>Trip to Malta</h1>
    <img
      class="malta_logo"
      src="https://images.emojiterra.com/twitter/512px/1f1f2-1f1f9.png"
    />

    <div class="tab">
      <button
        id="first"
        class="tablinks"
        onclick="switch_timetable(event, 'Timetable_one', false)"
      >
        Timetable 1
      </button>
      <button
        class="tablinks"
        onclick="switch_timetable(event, 'Timetable_two', false)"
      >
        Timetable 2
      </button>
    </div>

    <div id="Timetable_one" class="tabcontent">
      <div class="tab" id="days_tab_one"></div>
    </div>

    <div id="Timetable_two" class="tabcontent">
      <div class="tab" id="days_tab_two"></div>
    </div>
    <div>

    <script src="timetable.js"></script>
  </body>
</html>
