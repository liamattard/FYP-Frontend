<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />

    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Automatic Tourist Planner</title>

    <link href="../style.css" rel="stylesheet" />
    <link href="chooser.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="hero-full-container background-image-container white-text-container"
    >
      <div style="height: 65%;" class="container">
          <h1 style="font-size: 35px;">
            Configure your holiday:
          </h1>

        <h3 style="padding-top: 10px;">
          moderation:</span>
        </h3>
        <div class="slidecontainer">
          <input
              id="slider"
            type="range"
            min="1"
            max="3"
            value="2"
            step="0.1"
            class="slider"
            id="myrange"
            list="tickmarks"
          />
          <div id="tickmarks">
            <p>relax</p>
            <p>moderate</p>
            <p>busy</p>
          </div>
        </div>


        <h3 style="padding-top: 10px;">
          number of days:</span>
        </h3>
        <div class="slidecontainer">
          <input
              id="slider_two"
            type="range"
            min="3"
            max="7"
            value="5"
            step="0.1"
            class="slider"
            id="myrange"
            list="tickmarks"
          />
          <div id="tickmarks">
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
          </div>
        </div>

        <button
          style="margin: 0px;"
          id="submit"
          class="btn btn-default btn-lg"
          title=""
          onclick="letsGo()"
        >
          <div>Generate my activity plan!</div>
        </button>
        <img
          id="loading"
          style="width: 60px; display: none;"
          src="https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif"
        />
      </div>
    </div>

    <script src="chooser.js"></script>
  </body>
</html>
