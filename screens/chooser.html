<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width,initial-scale=1" name="viewport" />
  <meta content="description" name="description" />

  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <title>Automatic Tourist Planner</title>

  <link href="../style.css" rel="stylesheet" />
  <link href="chooser.css" rel="stylesheet" />
</head>

<body>

  <div class="hero-full-container background-image-container white-text-container">
    <div style="height: 65%;" class="container">
      <div class="row">

        <h1 style="font-size:35px">
          Configure your holiday:
        </h1>

        <div class="slidecontainer">
          <h3>Moderation: <span id="moderation"></span></h3>
          <input type="range" min="1" max="3" step="0.02" value="2" class="slider" id="slider">
        </div>


        <div class="slidecontainer">
          <h3 style="padding-top:10px">Number of Days: <span id="days"></span></h3>
          <input type="range" min="3" max="7" value="5" step="0.01" class="slider" id="slider_two">
        </div>
      </div>

      <button style="margin: 0px" id="submit" class="btn btn-default btn-lg" title="">
        <div>Generate my activity plan!</div>
      </button>

    </div>
  </div>


  <script>
    var slider = document.getElementById("slider");
    var output = document.getElementById("moderation");
    output.innerHTML = slider.value;


    slider.oninput = function () {
      output.innerHTML = Math.round(this.value);
    }

    slider.onmouseup = function () {
      slider.value = Math.round(this.value);
    }

    slider.ontouchend = function () {
      slider.value = Math.round(this.value);

    }

    var slider_two = document.getElementById("slider_two");
    var output_two = document.getElementById("days");
    output_two.innerHTML = slider_two.value;


    slider_two.oninput = function () {
      output_two.innerHTML = Math.round(this.value);
    }

    slider_two.onmouseup = function () {
      slider_two.value = Math.round(this.value);
    }

    slider_two.ontouchend = function () {
      slider_two.value = Math.round(this.value);

    }

  </script>


</body>
