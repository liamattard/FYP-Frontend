    <script>
      function myFunction() {
        var checkBox = document.getElementById("myCheckbox");

        if (checkBox.checked == false) {
          x = document.getElementById("warning");
          x.style.display = "inline-block";
        } else {
          window.location.href = "https://liamattard.xyz:8888/auth/";
        }
