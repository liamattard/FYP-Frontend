  <script>

    var id = params.get("id");

    if(id==null){
         window.location.href = "https://www.touristplanner.xyz";
    }else{



    fetch('https://liamattard.xyz:8888/classifyPhotos?id='+
        id).then(response => response.text()).then(data =>
            {
                let loadingText= document.getElementById("loadingText");
                loadingText.innerHTML = " (2/3)Gathering Facebook Preferences";
                console.log("INSTAGRAM DATA");
                console.log(data);



                fetch('https://liamattard.xyz:8888/getUserLikes?id='+
                    id).then(response => response.text()).then(data =>
                        {
                            let loadingText= document.getElementById("loadingText");
                            loadingText.innerHTML = " (3/3) Generating Itineraries";

                            console.log(data);

                        });
