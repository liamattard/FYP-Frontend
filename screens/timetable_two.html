<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />

    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Automatic Tourist Planner</title>

    <link href="timetable_two.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <body>
    <h1 id="majorTitle">Trip to Malta #</h1>
    <img
      class="malta_logo"
      src="https://images.emojiterra.com/twitter/512px/1f1f2-1f1f9.png"
    />
    <p style="text-align: center;">
      IMP!! After looking at the timetable, answer the questions at the bottom
      of the page and hit next.
    </p>

    <div style="text-align:center" id = "loading">

        <h2> Loading...</h2>
        <img style = "width:80px"src = "https://i.pinimg.com/originals/5c/87/9a/5c879ab8cba794923686df4b950f497b.gif">
    </div>


    <div id="survey">
    <h1>Survey</h1>
        <label for="q1"
          >1) How satisfied are you with the generated itinerary with respect to
          your personal preferences?</label
        >
        <br />
        <br />
        <select name="q1" id="q1">
          <option value="4">Very Personalised</option>
          <option value="3">Quite Personalised</option>
          <option value="2">Not Very Personalised</option>
          <option value="1">Not Personalised</option>
        </select>
        <br />
        <br />
        <br />

        <label for="q2"
          >2) Overall, how satisfied are you with the generated
          itinerary?</label
        >
        <br />
        <br />
        <select name="q2" id="q2">
          <option value="4">Very satisfied</option>
          <option value="3">Satisfied</option>
          <option value="2">Not very satisfied</option>
          <option value="1">Unsatisfied</option>
        </select>

        <br />
        <br />

        <input onclick="updateScore()" type="submit" value="Next Page" />
    </div">

        <script src="timetable_two.js"></script>
    </div>
  </body>
</html>
