<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />

    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Automatic Tourist Planner</title>

    <link href="timetable_two.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <body>
    <h1>Trip to Malta</h1>

    <img
      class="malta_logo"
      src="https://images.emojiterra.com/twitter/512px/1f1f2-1f1f9.png"
    />

    <h2>Day 1</h2>
    <div class="Day">
      <ul class="DayItem">
        <li class="firstDot"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="DayItem">
        <h2 class="dayTag">
          Morning
        </h2>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/beach.png" />
          <div class="item placeTitle">Gnejna Beach</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/nature.png" />
          <div class="item placeTitle">Gnien tal Argotti</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/museums.png" />
          <div class="item placeTitle">National Museum</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/hotel.png" />
          <div class="item placeTitle">Rest at Hotel</div>
        </div>
        <h2 class="dayTag">
          Evening
        </h2>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/bar.png" />
          <div class="item placeTitle">Zmerc Pub</div>
        </div>
      </div>
    </div>
    <h2>Day 2</h2>
    <div class="Day">
      <ul class="DayItem">
        <li class="firstDot"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="DayItem">
        <h2 class="dayTag">
          Morning
        </h2>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/beach.png" />
          <div class="item placeTitle">Gnejna Beach</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/nature.png" />
          <div class="item placeTitle">Gnien tal Argotti</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/museums.png" />
          <div class="item placeTitle">National Museum</div>
        </div>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/hotel.png" />
          <div class="item placeTitle">Rest at Hotel</div>
        </div>
        <h2 class="dayTag">
          Evening
        </h2>
        <div class="card">
          <img class="item emoji" src="../assets/emojis/bar.png" />
          <div class="item placeTitle">Zmerc Pub</div>
        </div>
      </div>
    </div>



    
    <h1>Survey</h1>

    <div id="survey">

    <form action="#" id="survey-form">
      <label for="q1">1) How satisfied are you with the generated itinerary with respect to your personal preferences?</label>
      <br>
      <br>
      <select name="q2" id="satisfaction">
        <option value="very-satisfied">Very satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="not-very-satisfied">Not very satisfied</option>
        <option value="unsatisfied">Unsatisfied</option>
      </select>
      <br>
      <br>
      <br>


    <form action="#" id="survey-form">
      <label for="q2">2) Overall, how satisfied are you with the generated itinerary?</label>
      <br>
      <br>
      <select name="q2" id="satisfaction">
        <option value="very-satisfied">Very satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="not-very-satisfied">Not very satisfied</option>
        <option value="unsatisfied">Unsatisfied</option>
      </select>


    </div>

    <button type="button">Next</button>

  </body>
</html>
